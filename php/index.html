
<!doctype html>
<html>
<head>
    <title>Php Project</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<style>
	
	body,html{
	
		width: 100%;
		height: 100%;
		text-align: center;
		
	
	}
	
	.container{
		
		background-image : url("background.jpg");
		background-size: cover;
		background-position: center;
		height: 100%;
		width: 100%;
		padding-top: 150px;
	
	}
	button{
		
		margin-top: 20px;
		margin-bottom: 20px;
	
	}
	
	p{
		
		padding: 15px 0 15px 0;
	
	}
	
	.alert{
		
		display : none;
		
		}

	.white{
		
		color:white;
	
	}
</style>



    
</head>

<body>

	<div class="container">
		
		<div class="row">
		
			<div class="col-md-6 col-md-offset-3">
				
					<h1 class="white">The Weather Channel</h1>
					<p class="lead white">Enter your city below to find the forecast for current and future weather conditions</p>
					
					<form class="form-group">
					
						<input class="form-control" type="text" name="city" id="city" placeholder="Eg. London, Paris, New York..."/>
						<button id="weatherFinder"class="btn btn-success btn-lg">Find the Forecast</button> 
					
					</form>
					
					<div id="success" class="alert alert-success">Success</div>
					<div id="fail" class="alert alert-danger">Could not find the weather for this city. Please try again.</div>
					<div id="noCity" class="alert alert-danger">Please enter a city...</div>
			</div>
		
		</div>
	
	
	
	</div>
	

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
	
	$('#weatherFinder').click(function(event){
		
		event.preventDefault();
		
		$(".alert").hide();
		
		if($('#city').val()!=""){
		
		$.get("scrapper.php?city="+$('#city').val(), function(data){
		
			
			
			if(data==""){
				
				
				$("#fail").fadeIn();
		}else{
				
				$("#success").html(data).fadeIn();		
		}
		
		});
		
		}else{
				
				$("#noCity").fadeIn();
		
		}
	});

</script>

</body>
</html>
