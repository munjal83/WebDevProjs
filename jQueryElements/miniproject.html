
<!doctype html>
<html>
<head>
    <title>jQuery Example</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src = "jquery.min.js"></script>
	
	<style>
		
		#wrapper{
			
			width: 600px;
			margin: 0 auto;
			font-family: helvetica;
			font-size: 1.2em;
			
		
		}
		input{
				
			width: 300px;
			height: 30px;
			padding: 5px;
			border-radius: 3px;
			font-size : 1.2em;
			border: 1px solid gray;
			margin-bottom: 10px;
			
		
		}
		
		label{
		
		width: 180px;
		float: left;
		padding-top : 7px;
		
		}
		
		#button{
		
		width: 100px;
		height: 50px;
		margin-left: 180px;
		
		
		
		}
		
		#error{
			
			font-size: 1em;
			color: red;
			margin-bottom: 20px;
		
		}
	</style>
	
	
</head>

<body>

	
	<div id="wrapper">
		
		
		
		<fieldset>
		
		
		<legend>Enquiry form</legend>
		
		<div id="error"></div>
		
		<form id="validationForm">
			
			<label for="email">Email:</label>
			<input id="email" name="email"></input>
			
			<label for="phone">Phone:</label>
			<input id="phone" name="phone"></input>
			
			<label for="password">Password:</label>
			<input id="password1" type="password"></input>
			
			<label for="password">Confirm Password:</label>
			<input id="password2" type="password"></input>
			
			
			<input id="button" type="submit" value="Submit"></input>
			
			
		
		</form>
		
		</fieldset>
	
	</div>
	
	<script>
		
		var errorMessage = "";
	
		$("#validationForm").submit(function(event) {
			
			event.preventDefault();
			
			function isValidEmailAddress(emailAddress) {
			var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
			return pattern.test(emailAddress);
		};
			
			if(!isValidEmailAddress($('#email').val())){
			
				errorMessage= "Please enter a valid email address!";
			
			}
			
			if(!$.isNumeric($("#phone").val())){
			
				errorMessage= errorMessage + "</br>" +"Please enter a valid phone number!";
			
			}
			
			if($("#password1").val() != $("#password2").val()){
			
				errorMessage = errorMessage + "</br>" +"Passwords dont match";
			
			}
			
			if(errorMessage == ""){
				
				alert("Form submitted sucessfully")
			
			}else{
			
			$('#error').html(errorMessage);
			
			}
		});
	
	
	</script>
	
	
</body>
</html>
